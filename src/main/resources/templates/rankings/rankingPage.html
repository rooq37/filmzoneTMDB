<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<header th:replace="fragments/header :: header"></header>
<body>
<main role="main" class="container">

    <div class="jumbotron">
        <h1 class="text-center" th:text="${rankingTitle}">Top 100</h1>
    </div>

    <div class="jumbotron pb-3 pt-4">

        <div class="card mb-3 border-dark" th:each="rankElement : ${rankingPage.getContent()}">
            <div class="card-header border-dark font-weight-bold text-center" th:text="${rankElementStat.index + 1}">TOP</div>
            <div class="row no-gutters">
                <div class="col-md-2">
                    <img th:src="${rankElement.getCover().getSource()}" class="card-img" th:alt="${rankElement.getCover().getName()}">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h3 class="card-title"><a class="text-dark" th:href="@{/movie/{id} (id=${rankElement.getId()})}" th:text="${rankElement.getTitle()}">Title</a></h3>
                        <h7 class="text-muted">
                            <a href="#" class="badge badge-pill badge-dark" th:each="category : ${rankElement.getCategories()}" th:text="'#' + ${category}">#category</a>
                        </h7>
                        <p class="card-text" th:text="${rankElement.getDescription()}">Description</p>
                        <ul class="list-inline">
                            <li th:if="${rankingType != 'HIGHEST_RATED'}" class="font-weight-bold list-inline-item" th:text="'⦿ Średnia ocena: ' + ${rankElement.getAvgUsersRatingAsString()}">Average★</li>
                            <li th:if="${rankingType != 'MOST_RATED'}" class="font-weight-bold list-inline-item" th:text="'⦿ ' + ${rankElement.getNumberOfPeopleWhoWatched()} + ' użytkowników oceniło ten film'">Number of people who watched</li>
                            <li th:if="${rankingType != 'MOST_EXPECTED'}" class="font-weight-bold list-inline-item" th:text="'⦿ ' + ${rankElement.getNumberOfPeopleWhoWantToWatch()} + ' chce go zobaczyć'">Number of people who want to watch</li>
                            <li th:if="${rankingType != 'MOST_SEARCHED'}" class="font-weight-bold list-inline-item" th:text="'⦿ Liczba wyszukiwań: ' + ${rankElement.getNumberOfSearches()}">Number of searches</li>
                        </ul>
                    </div>
                </div>
            </div>
            <th:block th:switch="${rankingType}">
                <div th:case="MOST_SEARCHED" class="card-footer text-muted text-center" th:text="${'Liczba wyszukiwań: ' + rankElement.getNumberOfSearches()}"></div>
                <div th:case="HIGHEST_RATED" class="card-footer text-muted text-center" th:text="${'Średnia ocen: ' + rankElement.getAvgUsersRating()}"></div>
                <div th:case="MOST_RATED" class="card-footer text-muted text-center" th:text="${'Liczba ocen: ' + rankElement.getNumberOfPeopleWhoWatched()}"></div>
                <div th:case="MOST_EXPECTED" class="card-footer text-muted text-center" th:text="${'Liczba chcących zobaczyć: ' + rankElement.getNumberOfPeopleWhoWantToWatch()}"></div>
            </th:block>
        </div>

        <div class="text-center">
            <a class="btn btn-dark btn-lg text-white" th:href="@{/ranking/most_searched (size=${rankingPage.size + 10 > 100 ? 100 : rankingPage.size + 10})}">Show more</a>
        </div>

    </div>

</main>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
