<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<header th:replace="fragments/header :: header"></header>
<body>
<main role="main" class="container">

    <form th:action="@{/login}" method="post" class="col-md-4 mx-auto pt-4">
        <h1 class="h3 mb-3 font-weight-normal text-center">Logowanie</h1>
        <div class="form-group">
            <input th:field="${user.email}" type="email" id="inputEmail" class="form-control border-dark" placeholder="Adres email" required="" autofocus="">
        </div>
        <div class="form-group">
            <input th:field="${user.password}" type="password" id="inputPassword" class="form-control border-dark" placeholder="Hasło" required="">
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Zaloguj się</button>
        <div class="text-center my-3" >Nie masz jeszcze konta?</div>
        <a href="/register" class="btn btn-lg btn-dark btn-block text-white">Zarejestruj się</a>
    </form>

</main>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
